<html>
	<head>
		<title>Workout</title>
		<link type="text/css" rel="stylesheet" href="/main"> 
	</head>
	<body>
		<h1>Add workout</h1>
		<form action="/enqueue" method="post">
				<input type="date" name="date">
				<textarea name="workout" rows="9" cols="60"></textarea>
				<textarea name="sets" rows="3" cols="60"></textarea>
				<textarea name="weather" rows="3" cols="60"></textarea>
				<textarea name="comments" rows="3" cols="60"></textarea>
			<input type="submit" value="submit workout">
		</form>
	</body>
</html>
